admin_node:
    pattern:  /
    defaults: { _controller: "AdminBundle:Node:index" }

admin_node_show:
    pattern:  /{id}/show
    defaults: { _controller: "AdminBundle:Node:show" }

admin_node_new:
    pattern:  /new
    defaults: { _controller: "AdminBundle:Node:new" }

admin_node_create:
    pattern:  /create
    defaults: { _controller: "AdminBundle:Node:create" }
    requirements: { _method: post }

admin_node_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "AdminBundle:Node:edit" }

admin_node_update:
    pattern:  /{id}/update
    defaults: { _controller: "AdminBundle:Node:update" }
    requirements: { _method: post|put }

admin_node_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "AdminBundle:Node:delete" }
    requirements: { _method: post|delete }
